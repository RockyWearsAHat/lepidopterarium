<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Map</title>
    <style>
        /* Add your global map styles here */
        #map {
            width: 800px;
            height: 400px;
            background-color: lightblue;
            position: relative;
        }

        /* Add individual continent styles here */
        #africa {
            position: absolute;
            top: 50px;
            left: 100px;
            width: 200px;
            height: 150px;
            background-color: green;
            opacity: 0.7;
            cursor: pointer;
        }

        #asia {
            position: absolute;
            top: 100px;
            left: 300px;
            width: 250px;
            height: 200px;
            background-color: yellow;
            opacity: 0.7;
            cursor: pointer;
        }

        #europe {
            position: absolute;
            top: 50px;
            left: 500px;
            width: 180px;
            height: 120px;
            background-color: blue;
            opacity: 0.7;
            cursor: pointer;
        }

        #northAmerica {
            position: absolute;
            top: 150px;
            left: 150px;
            width: 180px;
            height: 120px;
            background-color: red;
            opacity: 0.7;
            cursor: pointer;
        }

        #southAmerica {
            position: absolute;
            top: 200px;
            left: 400px;
            width: 160px;
            height: 100px;
            background-color: orange;
            opacity: 0.7;
            cursor: pointer;
        }
    </style>
</head>

<body>

    <div id="map">
        <!-- Individual continents with their own IDs -->
        <div id="africa" onclick="handleContinentClick('Africa')">Africa</div>
        <div id="asia" onclick="handleContinentClick('Asia')">Asia</div>
        <div id="europe" onclick="handleContinentClick('Europe')">Europe</div>
        <div id="northAmerica" onclick="handleContinentClick('North America')">North America</div>
        <div id="southAmerica" onclick="handleContinentClick('South America')">South America</div>
    </div>

    <script>
        // Add your JavaScript code here
        function handleContinentClick(continent) {
            alert("Clicked on " + continent);
            // Add your logic for each continent click event
        }
    </script>

</body>

</html>
